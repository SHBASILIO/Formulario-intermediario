<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Desafio Explorer | Form 01</title>
        <link rel="stylesheet" href="style.css" />
    </head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br>   agendar a sua mentoria</p>
        </header>

        <form action="" id="my-form">
            <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="col-2">
                <div class="input-wrapper">
                    <label for="mentory-name">Nome</label>
                    <input type="text" id="mentory-name" autofocus>
                </div>

                <div class="input-wrapper">
                    <label for="mentory-sobrenone">Sobrenome</label>
                    <input type="text" id="mentory-sobrenome">
                </div>
                </div><!--col-2-->

                <div class="input-wrapper">
                    <label for="mentory-email">E-mail <span>(digite um e-mail)</span></label>
                    <input type="email" id="mentory-email" required>
                </div>

                <div class="input-wrapper">
                    <label>Senha <span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="mentory-password" required minlength="6">
                </div>

            </div><!--fieldse-->
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legend-wrapper">INFORMAÇÕES DO MENTOR</legend>
                  
                    <div class="input-wrapper">
                    <label for="mentory-mentor">Nome <span>(somente o primeiro nome)</span></label>
                    <input type="text" id="mentory-mentor" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legend-wrapper">SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <h2 class="mentor-title">PRIMEIRA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                        <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentory-date" required>
                        </div>

                        <div class="input-wrapper">
                        <label for="mentory-begin">Das</label>
                        <input type="time" id="mentory-begin" required>
                        </div>

                        <div class="input-wrapper">
                        <label for="mentory-end">Até</label>
                        <input type="time" id="mentory-end" required>
                        </div>
                    </div>

                    <h2>SEGUNDA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                        <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentory-date">
                        </div>

                        <div class="input-wrapper">
                        <label for="mentory-begin">Das</label>
                        <input type="time" id="mentory-begin">
                        </div>

                        <div class="input-wrapper">
                        <label for="mentory-end">Até</label>
                        <input type="time" id="mentory-end">
                        </div>
                    </div>
                </div>
            </fieldset>            
        </form>

        <footer>
            <input class="button" type="submit" value="salvar" form="my-form">
        </footer>
    </div>
</body>
</html>
